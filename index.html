<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Panel Dashboard</title>
    <style>


        .container {
            transition: margin-left 0.3s;
        }

        .container-hidden {
            margin-left: 0; 
        }
    </style>
</head>
<body>

    <nav>
        <div class="navbar">
            <div class="navbar-left">
                <ul>
                    <li class="logo-container"><img src="Icons\CompanyLogo.png" alt="Logo"></li>
                </ul>
            </div>
            
            <div class="navbar-right">
                <form class="search-form">
                    <input type="text" placeholder="Search">
                    <form class="search-form">
                        <button type="submit">
                            <img src="Icons\Searchicon.png" alt="Search">
                        </button>
                    </form>
                    
                </form>
                <div class="notification-icon">
                    <span><img src="Icons\NotificationIcon.png" alt="Notification"></span>
                </div>
                
                <div class="profile-section">
                    <img src="Icons\ProfileIcon.png" alt="Profile Image">
                    <span></span>
                </div>
            </div>
        </div>
    </nav>
            
    <div class="container">
        <aside>
            <ul>
               
                <button id="toggleSidebar" class="HamBG">&#9776;</button>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="User_Management.html">User Management</a></li>
                <li><a href="newuser.html">New User</a></li>
                <li><a href="Logout.html">Logout</a></li>
                
                <div class="metrics">
                    <div class="metric1">
                        <img src="Icons\ProFeatures.png" alt="Logo">
                    </div>
                   
                </div>
            </ul>
        </aside>
        
        <section id="dashboard-content">
            <h2>Dashboard Overview</h2>
            <div class="metrics">
                <div class="metrica">
                    <h3>Total Users</h3>
                    <p>100</p>
                </div>
                <div class="metricb">
                    <h3>Active Users</h3>
                    <p>80</p>
                </div>
                <div class="metricc">
                    <h3>Pending Approvals</h3>
                    <p>On</p>
                </div>
            </div>
            
            <h2>Statistics</h2>
            <div class="statistics">
                <div class="chart-box">
                    <img src="Icons\area_chart.png" alt="Chart Image">
                    <h3>Area Chart</h3>
                    
                </div>
                
                <div class="earning-box">
                    <img src="Icons\Total Earnings.png" alt="Total Earning">
                    <h3></h3>
                    
                </div>
            </div>
        </section>
    </div>

    <script>
        
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            document.querySelector('aside').classList.toggle('sidebar-hidden');
            document.querySelector('.container').classList.toggle('container-hidden');
        });
    </script>

</body>
</html>
